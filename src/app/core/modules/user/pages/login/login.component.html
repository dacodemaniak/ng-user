<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
        <input matInput type="text" placeholder="Your login" formControlName="login">
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" placeholder="User password" formControlName="password">
    </mat-form-field>

    <button [disabled]="loginForm.invalid" mat-raised-button color="primary">Sign In</button>
</form>
